plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-api:3.+'
    compile 'org.seleniumhq.selenium:selenium-support:3.+'
    testCompile 'junit:junit:4.13-beta-1'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.+'
    testCompile 'org.hamcrest:java-hamcrest:2.+'
}

group = 'PrimeWrapper'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
